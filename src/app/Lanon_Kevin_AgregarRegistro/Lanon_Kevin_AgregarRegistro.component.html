<mat-card>

  <form [formGroup]="pacienteNuevo">

    <div class="registro">
      <mat-card-title>Nuevo usuario 👨‍💼</mat-card-title>
    </div>

    <mat-form-field class="campos-field">
      <input matInput placeholder="Cedula" formControlName="cedula">
    </mat-form-field>

    <mat-form-field class="campos-field">
      <input matInput placeholder="Nombre" formControlName="nombre">
    </mat-form-field>

    <mat-form-field class="campos-field">
      <input matInput placeholder="Apellido" formControlName="apellido">
    </mat-form-field>

    <mat-form-field class="campos-field">
      <input matInput placeholder="Ciudad" formControlName="ciudad">
    </mat-form-field>

    <button mat-raised-button [disabled]="!pacienteNuevo.valid" (click)="onSubmit()">Aceptar</button>
    <button mat-raised-button color="accent" (click)="cancelar()">Cancelar</button>
  </form>

</mat-card>
